    <h1 class="Head">DRIVER REGISTRATION</h1>
    <div class="box">
        <form method="post" action="process_driver_form.php">
            <div class="fields">
                <label for="fullname">Full Name:</label>
                <input class="entry" type="text" id="fullname" name="fullname" required>
            </div>

            <div class="fields">
                <label for="email">Email:</label>
                <input class="entry" type="email" id="email" name="email" required>
            </div>

            <div class="fields">
                <label for="phone">Phone Number:</label>
                <input class="entry" type="tel" id="phone" name="phone" required>
            </div>

            <div class="fields">
                <label for="license">Driver's License Number:</label>
                <input class="entry" type="text" id="license" name="license" required>
            </div>

            <div class="fields">
                <label for="car">Car Model:</label>
                <input class="entry" type="text" id="car" name="car" required>
            </div>

            <div class="fields">
                <label for="password">Password:</label>
                <input class="entry" type="password" id="password" name="password" required>
            </div>

            <div class="fields">
                <label for="confirm_password">Confirm Password:</label>
                <input class="entry" type="password" id="confirm_password" name="confirm_password" required>
            </div>

                <input class="submit-button" type="submit" value="Submit">
            </div>
        </form>
